source [find interface/olimex-arm-usb-ocd.cfg]
source [find target/lpc1768.cfg]

adapter_nsrst_assert_width 10
adapter_nsrst_delay 2
reset_config srst_only

adapter_khz 1200
init
sleep 100
reset halt
wait_halt
mww 0x400FC040 0x01
sleep 100

flash write_image erase build/cantranslator.bin 0 bin

reset run
shutdown
